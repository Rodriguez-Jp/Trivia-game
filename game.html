<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./css/game.css">
    <script src="https://kit.fontawesome.com/87b82da32f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="whole-container">
        <div class="game-info">
            <div class="question-info">
                <span class="question-text">Question&nbsp;</span>
                <span class="number-questions">1</span>
            </div>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="score-container">
            <h2>Score</h2>
            <h3 class="score">0</h3>
        </div>
        <div class="question-container">
            <p class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, nobis?</p>
        </div>
        <div class="answer-container">
            <div class="answer">
                <p class="letter">A</p>
                <p class="res" data-number=1>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="answer">
                <p class="letter">B</p>
                <p class="res" data-number=2>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="answer">
                <p class="letter">C</p>
                <p class="res" data-number=3>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="answer">
                <p class="letter">D</p>
                <p class="res" data-number=4>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
